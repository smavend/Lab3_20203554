<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
              crossorigin="anonymous">
        <title>Editar Pacientes</title>
    </head>
    <body>
        <nav class="navbar navbar-expand" style="background-color: #c1d6fa;">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" th:href="@{'/hospital'}">Hospitales</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/doctor'}">Doctores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{'/paciente'}">Pacientes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div style="text-align: center;"><h1>Editar paciente: <span th:text="${paciente.nombre}"></span></h1></div>
            <hr>
            <form method="post" th:action="@{/paciente/guardar}" th:object="${paciente}">
                <input type="hidden" th:field="*{id}">
                <div class="mb-3">
                    <label for="numeroHabitacion">Número de habitación</label>
                    <input type="number" class="form-control" th:field="*{numeroHabitacion}">
                </div>
                <button type="submit" class="btn btn-primary">Guardar cambios</button>
                <a th:href="@{/paciente}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
        <div style="background-color: #dae0e8;">
            <div style="padding-top: 10px; padding-bottom: 10px;" class="container">
                LAB3 @ 2023
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
                crossorigin="anonymous"></script>
    </body>
</html>
