<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
              crossorigin="anonymous">
        <title>Distribuidoras</title>
    </head>
    <body>
        <nav class="navbar navbar-expand" style="background-color: #c1d6fa;">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{'/hospital/lista'}">Hospitales</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/doctor'}">Doctores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/paciente'}">Pacientes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div style="text-align: center;"><h1>Lista de Hospitales</h1></div>

            <table class="table table-striped">
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr th:each="hospital,obj: ${listaHospitales}">
                    <td th:text="${obj.index+1}"> </td>
                    <td th:text="${hospital.nombre}"></td>
                    <td th:text="${hospital.direccion}"></td>
                    <td th:text="${hospital.telefono}"></td>
                    <td><a class="btn btn-primary" th:href="@{'/hospital/doctores?id=' + ${hospital.id}}">Mostrar doctores</a></td>
                    <td><a class="btn btn-success" th:href="@{'/hospital/pacientes?id=' + ${hospital.id}}">Mostrar pacientes</a></td>
                </tr>
            </table>
        </div>
        <div style="background-color: #dae0e8;">
            <div style="padding-top: 10px; padding-bottom: 10px;" class="container">
                # Grupo - PUCP @ 2022
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
                crossorigin="anonymous"></script>
    </body>
</html>
